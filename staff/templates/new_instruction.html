{% extends 'partials/base.html'%}
{% load bootstrap5 %}
{% load static %}
{% block title%}New Instruction{% endblock %}
{% block content %}
{% if user.is_staff %}
<div class="container">
    <div class="row">
        <h2 class="text-center" style="color:#193051"> Instructions </h2>
        <form class="contact pt-5 pb-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <center><button class="btn fs-4" style="background-color:#193051;color:white">Save</button></center>
            <button type='reset' class="btn fs-4" style="background-color:#0fb4a9">Clear All</button>

        </form>
    </div>
</div>
{%endif%}
{% endblock%}
